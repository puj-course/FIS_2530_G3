<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Eco Moda — Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Crea tu cuenta en Eco Moda.">
</head>
<body>
  <h1>Crear cuenta en Eco Moda</h1>
  <p>Completa los campos para registrarte.</p>

  <!-- Requisitos: campos visibles y etiquetados; navegación a Login -->
  <form action="/registro" method="post">
    <div>
      <label for="nombre">Nombre completo</label>
      <input id="nombre" name="nombre" type="text" required>
    </div>

    <div>
      <label for="usuario">Usuario</label>
      <input id="usuario" name="usuario" type="text" autocomplete="username" required>
    </div>

    <div>
      <label for="email">Correo electrónico</label>
      <input id="email" name="email" type="email" autocomplete="email" required>
    </div>

    <div>
      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" autocomplete="new-password" minlength="6" required>
    </div>

    <div>
      <label for="password2">Confirmar contraseña</label>
      <input id="password2" name="password2" type="password" autocomplete="new-password" minlength="6" required>
    </div>

    <div>
      <button type="submit">Registrarme</button>
    </div>

    <p>¿Ya tienes cuenta? <a href="/login">Ir a Iniciar sesión</a></p>
  </form>
</body>
</html>
