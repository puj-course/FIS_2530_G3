name: CI - Unit Tests & Coverage

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout del repositorio
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: ğŸ§ª Ejecutar pruebas unitarias (con cobertura)
        run: npm run test:ci

      - name: ğŸ“Š Mostrar resumen de pruebas
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            echo "Instalando jq..."
            sudo apt-get update -y && sudo apt-get install -y jq
          fi
          PASSED=$(jq '.numPassedTests' jest-results.json)
          TOTAL=$(jq '.numTotalTests' jest-results.json)
          FAILED=$(jq '.numFailedTests' jest-results.json)
          echo "âœ… Tests pasados: ${PASSED}/${TOTAL} | âŒ Fallados: ${FAILED}"

      - name: ğŸ“ Subir reporte de cobertura (HTML + lcov)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage/lcov.info
            coverage/lcov-report/
          if-no-files-found: warn

      - name: ğŸ“ Subir resultados Jest (JSON)
        uses: actions/upload-artifact@v4
        with:
          name: jest-results
          path: jest-results.json
          if-no-files-found: warn

