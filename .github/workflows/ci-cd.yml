name: Build, Test and Package

on:
  pull_request:
    branches: [ main ]
    types: [ closed ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  build:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'  # 'adopt' también funciona en versiones antiguas

      - name: Cachear repositorio maven (~/.m2)
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

      - name: Compilar proyecto (skip tests)
        run: mvn --batch-mode -DskipTests=true compile

      - name: Ejecutar pruebas unitarias
        run: mvn --batch-mode test

      - name: Empaquetar (.jar)
        run: mvn --batch-mode package

      - name: Subir artefacto (.jar)
        uses: actions/upload-artifact@v4
        with:
          name: ecoModa-jar
          path: target/*.jar

      - name: Reporte de pruebas JUnit
        uses: mikepenz/action-junit-report@v5
        if: success() || failure()
        with:
          report_paths: target/surefire-reports/TEST-*.xml
          include_passed: true
